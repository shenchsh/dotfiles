# .tmux.conf
# See https://fburl.com/tmux for more info.
unbind C-b
set-option -g prefix C-w
bind-key C-w send-prefix

set -g default-command "${SHELL}"
set -g history-limit 500000
set -g mouse on
set -s default-terminal "screen-256color"
set -s escape-time 0

set -g status on
set -g status-interval 1
set -g status-justify centre
set -g status-keys vi
set -g status-position bottom
set -g status-style fg=colour136,bg=colour235
set -g status-left-length 20
set -g status-left-style default
set -g status-left "#[fg=green]#{s/.facebook.com//:host} #[fg=black]â€¢ #[fg=green,bright]#(uname -r)#[default]"
set -g status-right-length 140
set -g status-right-style default
set -g status-right "#[fg=green,bg=default,bright]#(tmux-mem-cpu-load) "
set -ag status-right "#[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') "
set -ag status-right " #[fg=white,bg=default]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key h if-shell "$is_vim" 'send-keys C-w h'  'select-pane -L'
bind-key j if-shell "$is_vim" 'send-keys C-w j'  'select-pane -D'
bind-key k if-shell "$is_vim" 'send-keys C-w k'  'select-pane -U'
bind-key l if-shell "$is_vim" 'send-keys C-w l'  'select-pane -R'
bind-key \\ if-shell "$is_vim" 'send-keys C-w \\' 'select-pane -l'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
